jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm i
            npm run build
            ls -l
            ls -l dist
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm i
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - persist_to_workspace:
          root: ~/project
          paths:
            - backend/dist

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Test the frontend
          command: |
            cd frontend
            npm run test

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Test the backend
          command: |
            cd backend
            npm run test

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Lint the frontend
          command: |
            cd frontend
            npm run lint

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Lint the backend
          command: |
            cd backend
            npm run lint

  deploy-infrastructure:
    docker:
      - image: cimg/aws:2022.06
    steps:
      - checkout
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --stack-name "udacity-backend-$CIRCLE_WORKFLOW_ID" \
              --template-file .circleci/files/backend.yml \
              --parameter-overrides ID=$CIRCLE_WORKFLOW_ID
              #--tags project=your-tag \

            aws cloudformation describe-stacks \
              --stack-name "udacity-backend-$CIRCLE_WORKFLOW_ID" \
              --query 'Stacks[0].Outputs'
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --stack-name "udacity-frontend-$CIRCLE_WORKFLOW_ID" \
              --template-file .circleci/files/frontend.yml \
              --parameter-overrides ID=$CIRCLE_WORKFLOW_ID
              #--tags project=your-tag \

            aws cloudformation describe-stacks \
              --stack-name "udacity-frontend-$CIRCLE_WORKFLOW_ID" \
              --query 'Stacks[0].Outputs'
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
              --filters "Name=instance-state-name,Values=running" \
              --query 'Reservations[*].Instances[*].NetworkInterfaces[*].Association.PublicDnsName' \
              --output text >> .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack \
              --stack-name "udacity-frontend-$CIRCLE_WORKFLOW_ID"
            aws cloudformation delete-stack \
              --stack-name "udacity-backend-$CIRCLE_WORKFLOW_ID"

  configure-infrastructure:
